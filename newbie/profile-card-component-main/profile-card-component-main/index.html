<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top circle" src="/images/bg-pattern-top.svg">
  <img class="bottom circle" src="/images/bg-pattern-bottom.svg">
  <div class="container">
    <div class="head">
      <img src="/images/bg-pattern-card.svg">
    </div>
    <div class="author">
      <img src="/images/image-victor.jpg">
    </div>
    <div class="info">
      <div class="name">
      <h1>
        Victor Crest <span>26</span>
      </h1>
      <p>
        London
      </p>
      </div>
      <div class="flex-box">
        <div class="grid-box">
          <h1>
            80K
          </h1>
          <p>
            Followers
          </p>
        </div>
        <div class="grid-box">
          <h1>
            803K
          </h1>
          <p>
            Likes
          </p>
        </div>
        <div class="grid-box">
          <h1>
            1.4K
          </h1>
          <p>
            Photos
          </p>     
        </div>
      </div>
    </div>
  </div>
</body>
</html>
